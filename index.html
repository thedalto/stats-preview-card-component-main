<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="card-background">
      <div class="dialog">
        <p class="title">
          Get <span class="highlight-text">insights</span> that help your
          business grow.
        </p>

        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="row">
          <div class="column">
            <p class="indicator-number">10k+</p>

            <p class="indicator-text">companies</p>
          </div>

          <div class="column">
            <p class="indicator-number">314</p>

            <p class="indicator-text">templates</p>
          </div>

          <div class="column">
            <p class="indicator-number">12M+</p>

            <p class="indicator-text">queries</p>
          </div>
        </div>
      </div>

      <div class="image-background">
        <img
          class="image"
          src="./images/image-header-desktop.jpg"
          title="Image background"
          alt="Image background"
        />
      </div>
    </main>
  </body>
</html>
